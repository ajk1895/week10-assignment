<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>B.O.T.B. Sign-ups</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="p-3 mb-2 bg-dark text-white">

        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h1>Battle of the Bands</h1>
                </div>
            </div>            
        </div>

        <div class="container">
            <div class="row">
                <div class="input-group mb-3 w-75">
                    <span class="input-group-text bg-dark text-white w-25 text-wrap" id="input-band-name">Band Name</span>
                    <input type="text" id="band-name" class="form-control bg-dark text-white" aria-label="band name input" aria-describedby="input-band-name">
                </div>
            </div>            
        </div>

        <div class="container ">
            <div class="row">
                <div class="input-group mb-3 w-75">
                    <span class="input-group-text bg-dark text-white w-25 text-wrap" id="input-genre">Band Genre</span>
                    <input type="text" id="band-genre" class="form-control bg-dark text-white" aria-label="Genre input" aria-describedby="input-genre">
                </div>
            </div>            
        </div>

        <div class="container ">
            <div class="row">
                <div class="input-group mb-3 w-75">
                    <span class="input-group-text bg-dark text-white w-25 text-wrap" id="input-contact">Email</span>
                    <input type="text" id="band-info" class="form-control bg-dark text-white" aria-label="contact input" aria-describedby="input-contact">
                </div>
            </div>            
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4 mb-3 ">
                    <button type="button" class="btn btn-dark btn-lg border-white" id="btn">Enter the Battle!</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col text-center text-decoration-underline">
                    <br><h3>Current Competitors</h3><br>
                </div>
            </div>

        </div>

        <div>
            <table class="table table-dark border-white" id="table">
                <thead>
                    <tr>
                        <th><h3>Band Name</h3></th>
                        <th><h3>Genre</h3></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>

            </table>
        </div>


        <script src="week10.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
